admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 8001 

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0 
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:

            virtual_hosts:
            - name: tunnel_service_https
              domains:
                - "*.tunnel.example.com:443"
              routes:
              - match:
                  connect_matcher:
                    {}
                route:
                  cluster: tunnel_http 
                  upgrade_configs:
                  - upgrade_type: CONNECT
                    connect_config:
                      {}

            - name: tunnel_service_http
              domains:
                - "*.tunnel.example.com"
              routes:

              - match:
                  prefix: "/"
                route:
                  cluster: tunnel_https 

            - name: passthrough_outboundproxy 
              domains:
              - "*"
              routes:
              - match:
                  connect_matcher:
                    {}
                route:
                  cluster: outbound_proxy 
              - match:
                  prefix: "/"
                route:
                  cluster: outbound_proxy 

          http_filters:
          - name: envoy.filters.http.router
          http2_protocol_options:
            allow_connect: true
          upgrade_configs:
          - upgrade_type: CONNECT
  clusters:
  - name: outbound_proxy 
    type: STRICT_DNS
    connect_timeout: 5s
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http_protocol_options: {}
    load_assignment:
      cluster_name: outbound_proxy 
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 10.201.136.124
                port_value: 8080 

  - name: tunnel_http 
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http_protocol_options: {}
    load_assignment:
      cluster_name: tunnel_http 
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: tunnel 
                port_value: 443 

  - name: tunnel_https 
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http_protocol_options: {}
    load_assignment:
      cluster_name: tunnel_https 
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: tunnel 
                port_value: 443 
    transport_socket:
      name: "tls"
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        allow_renegotiation: false
        max_session_keys: 0 
        common_tls_context:
          tls_params:
            tls_minimum_protocol_version: "TLSv1_2"
